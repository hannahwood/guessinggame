<html>


<head>
  <meta charset="UTF-8">
  <title>Guess the Number</title>
  <link rel="stylesheet" href="style1.css">
</head>

<body>
  <br>
  <br>
  <h1>Guess the Number</h1>
  <br>
  <br>
  <form>
    <input type="text" id="submitValue" placeholder="input number 1 - 100" onkeydown="if (event.keyCode ===13) playersGuessSubmission()"> &nbsp;
    <input type="button" id="submitButton" onclick="playersGuessSubmission()" value="SUBMIT">
    <div class="lowerHigher">
      <p></p>
    </div>
    <br>
    <input type="button" id="button1" onclick="playAgain()" value="play again">
    <input type="button" id="button1" onclick="provideHint()" value="give me a hint">
  </form>
  <div class="message">
    <p id="winMessage">5 Guesses Remaining</p>
  </div>
  <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="guessingGame.js"></script>
</body>

</html>
